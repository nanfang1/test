<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script>
//			表达式1 ? 表达式2 : 表达式3
//			如果表达式1成立则执行表达式2，否则执行表达式3
			var name =prompt('请输入你的姓名：');
			var xb =prompt('请输入你的性别：');
			var weight=prompt('请输入你的体重（KG）：');
			var height=prompt('请输入你的身高（M）：');
			var res=weight/(height*height);
//			三元操作符
//			表达式1 ? 表达式2 : 表达式3
//			如果表达式1成立则执行表达式2，否则执行表达式3	
			if(xb=='女'){
			var msg=(res>25)? '您现在的有点胖啊，您不会是只猪吧' : '你不是只猪没那么重哈';
			alert(name+'女士：'+msg);
			}else{
				var msg=(res>25)? '您现在的有点胖啊，您不会是只猪吧' : '你不是只猪没那么重哈';
				alert(name+'男士：'+msg);
			}
		</script>
	</body>
</html>
