<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script>
			var a =100;//number类型
			var b ='100';//String类型
//			a和b的值相同,但是数据类型不同
			if(a == b){//双等号代表判断值相同不相同，相同返回true
				console.log('A和B的值相同');
			}
			if(a===b){//三等号值和数据类型都相同返回true
				console.log('a和b完全相同');
			}else{
				console.log('a和b仅仅是值相同');
			}
//			!=//不等于
			
		</script>
	</body>
</html>
